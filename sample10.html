<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>関数</h1>
        <h2>ユーザー定義関数</h2>
        <button type="button" id="tomatoBtn">トマトを実行</button>
        <button type="button" id="doBtn">実行</button>
        <h2>引数の利用</h2>
        <button type="button" id="doBtn2">実行</button>
        <button type="button" id="clearBtn">クリア</button>
    </body>
    <script>
        const tomatoBtn = document.querySelector("#tomatoBtn");
        const doBtn = document.querySelector("#doBtn");
        const doBtn2 = document.querySelector("#doBtn2");
        const clearBtn = document.querySelector("#clearBtn");

        function changeBackgroundColor(color) {
            document.body.style.background = color;
        }

        tomatoBtn.addEventListener("click", () => {
            changeBackgroundColor("tomato");
        });

        doBtn.addEventListener("click", () => {
            changeBackgroundColor("white");
        });

        function setBackgroundColor(color = "#dddddd", element) {
            element.style.background = color;
        }

        doBtn2.addEventListener("click", () => {
            setBackgroundColor("skyblue", document.querySelector("h1"));
        });

        clearBtn.addEventListener("click", () => {
            setBackgroundColor("white", document.querySelector("h1"));
        });

        function sum(numbers) {
            console.log(numbers);
            let result = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 != 0) {
                    result += numbers[i];
                }
            }
            return result;
        }

        console.log(sum([1, 5, 7, 9, 1, 4, 8]));

        let total = sum([1, 1, 1, 1, 1, 1, 1, 3, 4, 5, 7, 7, 4, 2, 1, 5]);
        console.log(total);

        function hoge() {
            const name = prompt("input your name");
            return `<p>${name}</p>`;
        }
        document.body.insertAdjacentHTML("beforeend", hoge());
    </script>
</html>
