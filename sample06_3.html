        for (let i = 0; i < 9; i++) {
            let row = `<tr>`
            for (let j = 0; j < 9; j++) {
                if (j == 0) {
                    row += `<th>${(i + 1) * (j + 1)}</th>`;
                }else if(i == 0){
                    row += `<th>${(i + 1) * (j + 1)}</th>`;
                }else{
                    row += `<td>${(i + 1) * (j + 1)}</td>`;
                }
            };
            row += `<tr>`
            table.insertAdjacentHTML("beforeend" , row)
