<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/sample04.js" defer></script>
</head>
<body>
    <h1>変数を扱う</h1>
    <p>
        現在の時刻は<span id="date"></span>です。
    </p>
    <input type="text" id="numA">
    <input type="text" id="numB">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>
    <button type="button" id="btn">計算</button>
    <input type="text" id="result" disabled>

    <div style="margin: 250px;">
        <input type="text" id="resultText" readonly>
        <div>
            <button type="button" class="btn">+</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">*</button>
        </div>
        <div>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
        </div>
        <div>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
        </div>
        <div>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
        </div>
        <div>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">=</button>
            <button type="button" class="btn">C</button>
        </div>
    </div>


</body>
</html>
